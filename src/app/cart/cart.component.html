
   <div class="my-body">
         <h2>Shopping Cart</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tr *ngFor="let cart of cartList">
                        <td> <img [src]="cart.products[0].thumbnail" alt="phone" border="0" class="my-item-image"></td>
                        <td>{{cart.totalQuantity}}</td>
                        <td>{{cart.discountedTotal}}</td>
                        <td><button class="remove-item-button">Remove</button>
                            <button class="checkout-item-button" style="margin-left: 10px;">Checkout</button></td>
                    </tr>
                </table>
                <button class="btn btn-primary w-75" style="float: right; margin-right:40px"> Checkout All </button>
      </div>
